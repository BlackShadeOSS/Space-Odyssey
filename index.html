        <script>
            let nav = document.querySelector("nav");

            const KOLOR_NAGORZE = "";
            const KOLOR_NADOLE = "#111111";
            const WYSOKOSC = 50;

            const changing = () => {
                if (window.scrollY > WYSOKOSC) {
                    nav.style.backgroundColor = KOLOR_NADOLE;
                } else {
                    nav.style.backgroundColor = KOLOR_NAGORZE;
                }
            };

            changing();

            window.addEventListener("scroll", changing);
        </script>
